<!doctype html>
<html lang='ja'>
  <head>
    <title>Grid Design</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./css/grid-design.css'>
  </head>
  <body>
    <div class="caption">
      <h1 class="caption-content">Grid Design Sample</h1>
    </div>
    <div class="contents">
      <div class="contents-grid">
        <!-- Grid-上段 -->
        <div class="content-row-top column-left-label">テキストボックス-1</div>
        <div class="content-row-top column-left-input"> <input type="text" class="type-input-box" /> </div>
        <div class="content-row-top column-middle-label">テキストボックス-2</div>
        <div class="content-row-top column-middle-input"> <input type="text" class="type-input-box" /> </div>
        <div class="content-row-top column-right-label">テキストボックス-3</div>
        <div class="content-row-top column-right-input"> <input type="text" class="type-input-box" /> </div>
        <!-- Grid-中段 -->
        <div class="content-row-middle column-left-label">テキストボックス-1</div>
        <div class="content-row-middle column-left-input"> <input type="text" class="type-input-box" /> </div>
        <div class="content-row-middle column-middle-label">テキストボックス-2</div>
        <div class="content-row-middle column-middle-input"> <input type="text" class="type-input-box" /> </div>
        <div class="content-row-middle column-right-label">テキストボックス-3</div>
        <div class="content-row-middle column-right-input"> <input type="text" class="type-input-box" /> </div>
        <!-- Grid-下段 -->
        <div class="content-row-bottom column-left-label">テキストエリア-1</div>
        <div class="content-row-bottom column-left-input"> <textarea class="type-textarea"></textarea> </div>
        <div class="content-row-bottom column-right-label">テキストエリア-2</div>
        <div class="content-row-bottom column-right-input"> <textarea class="type-textarea"></textarea> </div>
      </div>
    </div>
  </body>
</html>
