<!doctype html>
<html lang='ja'>
  <head>
    <title>Float Window</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./css/floatWindow.css'>
    <script type='text/javascript' src='./script/floatWindow.js'></script>
    <script type='text/javascript'>
      function initialize() {
        var fw = new FloatWindow(document.body, 'HEADER', 'CONTENTS', '<input id="_footer_button" type=button value=OK>');
        fw.show();
        fw.isRestrictMoveRange(true);
      }
    </script>
  </head>
  <body onload='initialize()'></body>
</html>
